<body>
    <div class="content-container">
        <h1 class="font-1 heading">Countdown till Arcade ends!</h1>
        <p class="font-2 description">The countdown till the <a href="https://hackclub.com/arcade">Hack Club Arcade</a> 2024 official ends!!!!!</p>
        <div id="timer"></div>
        <!-- <p style="margin-top: 50px;">Live chat coming soon!!!</p> -->
        <form style="margin-top: 50px;">
            <h2 class="font-1">Live Chat</h2>
            <div class="form-group">
                <label class="form-label" for="name">Name</label>
                <input type="text" id="name" class="form-input" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label class="form-label" for="message">Message</label>
                <input type="text" id="message" class="form-input" placeholder="Enter your message">
            </div>
            <button id="livechatBtn" type="submit" class="btn btn-primary">Submit</button>
            <p>Live chat is currently in beta. If you experience any inappropriate or harmful messages, please contact @Hayden Kong on slack immediately.</p>
        </form>


    </div>

    <script>
        function getTimeRemaining(endtime) {
            const total = Date.parse(endtime) - Date.parse(new Date());
            const seconds = Math.floor((total / 1000) % 60);
            const minutes = Math.floor((total / 1000 / 60) % 60);
            const hours = Math.floor((total / (1000 * 60 * 60)) % 24);
            const days = Math.floor(total / (1000 * 60 * 60 * 24));

            return {
                total,
                days,
                hours,
                minutes,
                seconds
            };
        }

        function initializeClock(id, endtime) {
            const clock = document.getElementById(id);
            const daysSpan = clock.querySelector('.days');
            const hoursSpan = clock.querySelector('.hours');
            const minutesSpan = clock.querySelector('.minutes');
            const secondsSpan = clock.querySelector('.seconds');

            function updateClock() {
                const t = getTimeRemaining(endtime);

                if (t.total <= 0) {
                    clock.innerHTML = "<div class='time-amount font-3'>Thank you to all the volunteers and staff for making Hack Club's biggest ever event, Arcade 2024 possible!! Congrats to everyone to participated!</div>";
                    return;
                }

                daysSpan.innerHTML = t.days;
                hoursSpan.innerHTML = t.hours.toString().padStart(2, '0');
                minutesSpan.innerHTML = t.minutes.toString().padStart(2, '0');
                secondsSpan.innerHTML = t.seconds.toString().padStart(2, '0');
            }

            updateClock();
            const timeinterval = setInterval(updateClock, 1000);
        }

        const deadline = new Date('August 31, 2024 11:59:00 GMT-4:00');
        const now = new Date();

        if (now >= deadline) {
            document.getElementById('timer').innerHTML = "<div class='time-amount font-3'>The countdown is over!</div>";
        } else {
            const timerHtml = `
                    <div class="time-section">
                        <span class="time-amount font-3 days"></span>
                        <span class="time-label font-2">Days</span>
                    </div>
                    <div class="time-section">
                        <span class="time-amount font-3 hours"></span>
                        <span class="time-label font-2">Hours</span>
                    </div>
                    <div class="time-section">
                        <span class="time-amount font-3 minutes"></span>
                        <span class="time-label font-2">Minutes</span>
                    </div>
                    <div class="time-section">
                        <span class="time-amount font-3 seconds"></span>
                        <span class="time-label font-2">Seconds</span>
                    </div>
                `;
            document.getElementById('timer').innerHTML = timerHtml;
            initializeClock('timer', deadline);
        }



        const livechatBtn = document.getElementById('livechatBtn');

        livechatBtn.addEventListener('click', (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;

            if (!name || !message) {
                alert('Please fill in all fields');
                return;
            }

            fetch('https://securityshield.vercel.app/chat/send', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    name,
                    message
                }),
                mode: 'cors'
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    alert('Message sent successfully!');
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again later.');
                });
        });

    </script>
