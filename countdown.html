<body>
    <div class="content-container">
        <h1>Countdown till Arcade ends!</h1>
        <div id="timer"></div>
    </div>

    <script>
        function getTimeRemaining(endtime) {
            const total = Date.parse(endtime) - Date.parse(new Date());
            const seconds = Math.floor((total / 1000) % 60);
            const minutes = Math.floor((total / 1000 / 60) % 60);
            const hours = Math.floor((total / (1000 * 60 * 60)) % 24);
            const days = Math.floor(total / (1000 * 60 * 60 * 24));
            
            return {
                total,
                days,
                hours,
                minutes,
                seconds
            };
        }

        function initializeClock(id, endtime) {
            const clock = document.getElementById(id);

            function updateClock() {
                const t = getTimeRemaining(endtime);

                clock.innerHTML = `
                    <div class="time-section">
                        <span class="time-amount">${t.days}</span>
                        <span class="time-label">Days</span>
                    </div>
                    <div class="time-section">
                        <span class="time-amount">${t.hours.toString().padStart(2, '0')}</span>
                        <span class="time-label">Hours</span>
                    </div>
                    <div class="time-section">
                        <span class="time-amount">${t.minutes.toString().padStart(2, '0')}</span>
                        <span class="time-label">Minutes</span>
                    </div>
                    <div class="time-section">
                        <span class="time-amount">${t.seconds.toString().padStart(2, '0')}</span>
                        <span class="time-label">Seconds</span>
                    </div>
                `;

                if (t.total <= 0) {
                    clearInterval(timeinterval);
                    clock.innerHTML = "<div class='time-amount'>The countdown is over!</div>";
                }
            }

            updateClock();
            const timeinterval = setInterval(updateClock, 1000);
        }

        const deadline = new Date(Date.UTC(2024, 7, 31, 4, 0, 0)).toLocaleString("en-US", {timeZone: "America/New_York"});
        initializeClock('timer', deadline);
    </script>
</body>
